<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}YouTube Downloader{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <i class="fab fa-youtube"></i> YT Downloader
        </div>
        <ul class="nav-links">
            <li><a href="{{ url_for('home') }}" class="nav-link">Home</a></li>
            <li><a href="{{ url_for('download') }}" class="nav-link">Download</a></li>
            <li><a href="{{ url_for('about') }}" class="nav-link">About</a></li>
            <li><a href="{{ url_for('contact') }}" class="nav-link">Contact</a></li>
        </ul>
    </nav>

    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <p>&copy; 2024 YouTube Downloader. All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
